<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <title>Form | Skills</title>
  
  <style type="text/css">
    small{
    color: red;
    font-size: 17px;
    }
  </style>
  
</head>

<body>

<section class="small-banner">
  <img src="images/youth3.jpg">
</section>

 <section class="apply">
 
 <h3 class="form-head">Skills And Acquisition</h3>
 
<div class="container application">
  <form action="process.html" method="GET">
    
  <div class="mb-3">
    <label for="name" class="form-label">Full Name: <small>*</small></label>
    <input type="text" class="form-control" placeholder="Enter your Full Name" name="full_name" required>
  </div>
  
  <div class="mb-3">
  <label for="gender" class="form-label">Gender: <small>*</small></label>
  <select class="form-select" name="gender" required>
  <option value="" selected disabled>Select</option>
  <option>Male</option>
  <option>Female</option>
  <option>Prefer not Say</option>
  </select>
  </div>
  
  <div class="mb-3">
    <label for="address" class="form-label">Address: <small>*</small></label>
    <input type="text" class="form-control" placeholder="Enter your Address" name="address" required>
  </div>
  
  <div class="mb-3">
    <label for="phone" class="form-label">Phone: <small>*</small></label>
    <input type="tel" class="form-control" placeholder="Enter your phone number" name="phone" required>
  </div>
  
  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" class="form-control" placeholder="Enter your Email (optional)" name="email">
  </div>
  
  <div class="mb-3">
    <label for="state" class="form-label">State: <small>*</small></label>
    <select class="form-select" name="state" required>
      <option value="" selected disabled>Select State</option>
      <option value="kd">Kaduna State</option>
    </select>
  </div>
  
  <div class="mb-3">
    <label for="lga">Local Govt: <small>*</small></label>
    <select class="form-select" name="lga" required>
      <option value="" selected disabled>LGA</option>
      <option value="kds">Kaduna South</option>
      <option disabled>Kaduna North</option>
      <option disabled>Zaria</option>
      <option disabled>Chikun</option>
      <option disabled>Giwa</option>
      <option disabled>Lere</option>
    </select>
  </div>
  
  <div class="mb-3">
  <label for="ward">Ward: <small>*</small></label>
  <select class="form-select" name="ward" required>
  <option value="" selected disabled>Ward</option>
  <option>Makera ward 1&2</option>
  <option>Kakuru Gwari</option>
  <option>Kakuri Hausa</option>
  <option>Barnawa</option>
  <option>Television</option>
  <option>Tudun Wada</option>
  <option>Unguwan Mu'azu</option>
  </select>
  </div>
  
  <div class="mb-3">
    <label for="level">Skill to Acquire: <small>*</small></label>
    <select class="form-select" name="skill" required>
      <option value="" selected hidden>Select</option>
      <option value="web">Website Design</option>
      <option value="graphics">Graphic Design</option>
      <option value="cybersec" disabled>Cyber Security</option>
      <option value="carpentry">Carpentry</option>
      <option value="tailoring">Tailoring</option>
      <option value="mechanic">Mechanic</option>
      <option>Bedsheet Making</option>
      <option>Chemical Products production</option>
      <option>Baking and Culinary</option>
    </select>
  </div>
  
  <div class="mb-3">
  <input type="checkbox" class="form-check-input" required>
    <label class="form-check-label">Check this Box to serve as your signature</label>
  </div>
  <button type="submit" class="btn btn-primary mb-3">Submit</button>
  <a class="btn btn-danger mb-3" href="index.html">Back to Home</a>
</form>
</div>

</section>
</body>

</html>
